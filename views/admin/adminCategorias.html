<%- include('../partials/head.html') %>
<%- include('../partials/header.html') %>

<div class="container mt-5">
    <h1>Gerenciar Categorias</h1>
    <div class="row">
        <div class="col-7">
        </div>
        <div class="mb-3 col-5">
            <button class="btn btn-primary justify-content-end" data-bs-toggle="modal" data-bs-target="#createModal"> <i class="bi bi-plus-circle"></i> Adicionar categoria</button>
        </div>
    </div>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome da Categoria</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody id="categoriaTableBody">
            <!-- As categorias serão carregadas aqui via AJAX -->
        </tbody>
    </table>
</div>

<!-- Modal para Criar Categoria -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Incluir Nova Categoria</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="createCategoriaForm" action="/admin/categorias" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome da Categoria</label>
                        <input type="text" class="form-control" name="nomeCategoria" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>

 <!-- Modal para Editar Categoria -->
 <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Categoria</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editCategoriaForm" action="/admin/edit/categorias" method="POST">
                    <input type="hidden" id="inputIdCat" name="idCategoria">
                    <div class="form-group">
                        <label for="nome">Nome da Categoria</label>
                        <input type="text" id="inputNomeCat" class="form-control" name="nomeCategoria" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Remover Categoria -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Remover Categoria</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p></p>
                <form id="deleteCategoriaForm" action="/admin/delete/categorias" method="POST">
                    <input type="hidden" id="inputIdCatDelete" name="idCategoria">
                    <button type="submit" class="btn btn-danger">Remover</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Associar Protocolos -->
<div class="modal fade" id="associateModal" tabindex="-1" role="dialog" aria-labelledby="associateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="associateModalLabel">Associar Protocolos</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="associateProtocolosForm">
                    <div id="protocolosList" class="form-group">
                        <!-- Os checkboxes dos protocolos serão carregados aqui via AJAX -->
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/admin/gerenciarCategorias.js"></script>
<%- include('../partials/footer.html') %>
